
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selasa Tech - Company Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/style.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }
        .navbar {
            background: #1e3c72;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
        }
        .navbar .logo {
            height: 48px;
        }
        .navbar .menu {
            display: flex;
            gap: 24px;
        }
        .navbar .menu a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .navbar .menu a:hover {
            color: #00bfff;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44,83,100,0.2);
            padding: 32px;
        }
        h1 {
            color: #00bfff;
            font-size: 2.5rem;
            margin-bottom: 8px;
        }
        h2 {
            color: #fff;
            font-size: 1.5rem;
            margin-top: 32px;
        }
        ul.products {
            list-style: none;
            padding: 0;
        }
        ul.products li {
            background: rgba(0,191,255,0.15);
            margin: 12px 0;
            padding: 16px;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
        }
        .contact-section {
            margin-top: 40px;
            background: rgba(255,255,255,0.08);
            padding: 24px;
            border-radius: 12px;
        }
        .contact-section h2 {
            color: #00bfff;
        }
        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 400px;
        }
        .contact-section input, .contact-section textarea {
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .contact-section button {
            background: #00bfff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-section button:hover {
            background: #1e3c72;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="./images/idn-logo.png" alt="Selasa Tech Logo">
        <div class="menu">
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact Us</a>
        </div>
    </nav>
    <div class="container">
        <section id="about">
            <h1>Selasa Tech</h1>
            <p>Selasa Tech adalah perusahaan teknologi yang menyediakan solusi IT modern untuk bisnis Anda. Kami berfokus pada inovasi dan kualitas layanan.</p>
        </section>
        <section id="products">
            <h2>Produk & Jasa Kami</h2>
            <ul class="products">
                <li>Pengembangan Aplikasi</li>
                <li>Implementasi Server</li>
                <li>Containerisasi</li>
                <li>Database</li>
            </ul>
        </section>
        <section id="contact" class="contact-section">
            <h2>Contact Us</h2>
            <form>
                <input type="text" name="name" placeholder="Nama Anda" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" rows="4" placeholder="Pesan" required></textarea>
                <button type="submit">Kirim</button>
            </form>
        </section>
    </div>
</body>
</html>
